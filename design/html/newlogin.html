    <div class="container">
        <h1>會員註冊</h1>
        <form id="registerForm">
            <div class="input-group">
                <label for="username">用戶名稱</label>
                <input type="text" id="username" placeholder="請輸入您的用戶名稱">
            </div>
            <div class="input-group">
                <label for="email">電子郵件</label>
                <input type="email" id="email" placeholder="請輸入您的電子郵件">
            </div>
            <div class="input-group">
                <label for="password">密碼</label>
                <input type="password" id="password" placeholder="請輸入您的密碼">
            </div>
            <div class="input-group">
                <label for="confirmPassword">確認密碼</label>
                <input type="password" id="confirmPassword" placeholder="請再次輸入您的密碼">
            </div>
            <button type="submit" class="register-button">註冊新會員</button>
        </form>
        <div class="options">
            已有帳號？<a href="login.html">會員登入</a>
        </div>
