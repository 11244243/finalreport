<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>會員中心</title>
  <link rel="stylesheet" href="../css/member.css">
</head>
<body>
  <header class="header">
    <h1>會員中心</h1>
    <nav class="nav">
      <a href="../html/index.html" class="nav-link">回首頁</a>
    </nav>
  </header>

  <main class="member-container">
    <!-- 基本資料區塊 -->
    <section class="member-profile">
      <!-- 照片部分 -->
      <div class="profile-photo">
        <img src="../photo/blank.webp" alt="會員頭像" id="profile-photo" />
      </div>
    
      <!-- 中間內容部分 -->
      <div class="profile-details">
        <h2 id="member-name">User</h2>
        <p id="member-email">user@example.com</p>
        <p>電話：<span id="member-phone">09xxxxxxxx</span></p>
        <p>地址：<span id="member-address">新北市</span></p>
        <p>會員等級：<span id="member-level">新月會員</span></p>
      </div>
    
      <!-- 按鈕部分 -->
      <button class="edit-button" onclick="openEditModal()">編輯資料</button>
    </section>
    <!-- 訂單紀錄 -->
    <section class="order-history">
      <h2>訂單紀錄</h2>
      <table id="order-table">
        <thead>
          <tr>
            <th>訂單編號</th>
            <th>日期</th>
            <th>金額</th>
            <th>狀態</th>
          </tr>
        </thead>
        <tbody id="order-table-body">
          <!-- 動態插入 -->
        </tbody>
      </table>
    </section>

    <!-- 折價券 -->
    <section class="coupons">
      <h2>擁有的折價券</h2>
      <ul id="coupon-list">
        <!-- 動態插入 -->
      </ul>
      <button onclick="addCoupon()">新增折價券</button>
    </section>
  </main>

  <!-- 編輯資料的彈出框 -->
  <div id="edit-modal" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeEditModal()">&times;</span>
      <h2>編輯會員資料</h2>
      <form id="edit-form">
        <label for="edit-photo">上傳頭像：</label>
        <input type="file" id="edit-photo" accept="image/*" /><br><br>

        <label for="edit-name">姓名：</label>
        <input type="text" id="edit-name" /><br><br>

        <label for="edit-email">電子郵件：</label>
        <input type="email" id="edit-email" /><br><br>

        <label for="edit-phone">電話：</label>
        <input type="tel" id="edit-phone" /><br><br>

        <label for="edit-address">地址：</label>
        <input type="text" id="edit-address" /><br><br>

        <button type="button" onclick="saveProfile()">儲存</button>
      </form>
    </div>
  </div>

  <footer class="footer">
    <p>© 2024 Luna Threads. All rights reserved.</p>
    <p>顧客服務電話：0800-MOON-LIGHT</p>
    <p>地址：月光市銀河路86號</p>
    
    <!-- 常見連結 -->
    <div class="footer-links">
        <a href="../html/about.html">關於我們</a> |
        <a href="../html/shoppingguide.html">購物須知</a> |
        <a href="../html/return.html">退換貨政策</a> |
        <a href="../html/contact.html">聯絡我們</a>
    </div>
    
   
</footer>

  <script src="../js/member.js"></script>
</body>
</html>
